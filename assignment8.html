    <main>
      <article>
        <h1>Assignment 8</h1>
        <h2>Using the jQuery UI Slider and Tab Widgets</h2>

        <div id="debugMsg"></div>

        <!-- Form to receive multiplication range data -->
        <form id="multTableInput">
          <div>
            <label for="rowStart">Row Start</label>
            <div id="rowStartSlider" class="slider"></div>
            <input type="text" id="rowStart" name="rowStart" />
          </div>
          <div>
            <label for="rowEnd">Row End</label>
            <div id="rowEndSlider" class="slider"></div>
            <input type="text" id="rowEnd" name="rowEnd" />
          </div>
          <div>
            <label for="columnStart">Column Start</label>
            <div id="columnStartSlider" class="slider"></div>
            <input type="text" id="columnStart" name="columnStart" />
          </div>
          <div>
            <label for="columnEnd">Column End</label>
            <div id="columnEndSlider" class="slider"></div>
            <input type="text" id="columnEnd" name="columnEnd" />
          </div>
        </form>
        <div class="buttonBox">
          <button onclick="submit()">Start New Tab</button>
          <button onclick="deleteSelectedTabs()">Delete Selected Tabs</button>
        </div>

        <!-- This is where the tab panel goes. -->
        <div id="tabs">
          <!-- Tabs -->
          <ul class="tabs">
          </ul>
          <!-- Tab contents -->
          <div class="panelContainer"></div>
        </div>

      </article>
